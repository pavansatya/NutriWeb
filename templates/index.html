<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriWeb - Personalized Recommendations</title>
</head>
<body>
  <h1>NutriWeb Recommendation System</h1>
  <form method="post" action="/">
    <label for="product_name">Product Name:</label>
    <input type="text" name="product_name" required><br><br>
    
    <h3>User Information</h3>
    <label for="age">Age:</label>
    <input type="number" name="age" required><br><br>
    
    <label for="gender">Gender:</label>
    <select name="gender">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select><br><br>
    
    <label for="height">Height (cm):</label>
    <input type="number" step="0.1" name="height" required><br><br>
    
    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.1" name="weight" required><br><br>
    
    <label for="bmi">BMI:</label>
    <input type="number" step="0.1" name="bmi" required><br><br>
    
    <label for="daily_calorie_intake">Daily Calorie Intake:</label>
    <input type="number" name="daily_calorie_intake" required><br><br>
    
    <label for="cholesterol">Cholesterol:</label>
    <input type="number" name="cholesterol" required><br><br>
    
    <label for="blood_pressure">Blood Pressure:</label>
    <input type="number" name="blood_pressure" required><br><br>
    
    <label for="allergies">Allergies (comma separated):</label>
    <input type="text" name="allergies"><br><br>
    
    <label for="category">Preferred Category (optional):</label>
    <select name="category" id="category">
    <option value="">-- Select a Category --</option>
    <option value="">Vegetarian</option>
    <option value="">Non-Vegetarian</option>
    <option value="">Vegan</option>
    <option value="">Plant-based</option>
    <option value="">Keto</option>
    </select> 
    <br><br>

    
    <input type="submit" value="Get Recommendations">
  </form>
  
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>
</html>
